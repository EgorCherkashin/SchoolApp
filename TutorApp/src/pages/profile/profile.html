<ion-header *ngIf="!auth.authenticated">
    <ion-navbar>
      <ion-title>Not Logged In</ion-title>
    </ion-navbar>
  </ion-header>

<ion-header *ngIf="auth.authenticated && auth.getEmail()">
    <ion-navbar>
      <ion-title>Logged in</ion-title>
      {{auth.getEmail()}}
    </ion-navbar>
  
  </ion-header>

<ion-content padding>

  <ion-item (click)="logout()" *ngIf="auth.authenticated">
    <ion-icon name="log-out" item-left></ion-icon>
    Log out
  </ion-item>

</ion-content>
